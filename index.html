<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DANKAI VGENITY, agensi virtual yang menampilkan talenta VTuber terbaik.">
    <title>DANKAI VGENITY</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo 1.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpeg" alt="Logo Agensi Dankai Vgenity">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="pages/vtubers.html">Agen Kami</a></li>
                <li><a href="pages/about.html">Tentang Kami</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" aria-label="Toggle tema gelap/terang">🌙</button>
    </header>

    <section class="hero">
        <img src="assets/images/ava1.png" alt="Banner Selamat Datang di Dankai Vgenity">
    </section>
    
    

    <section class="vtuber-list">
        <h2>Talenta Kami</h2>
        <div class="vtuber-card">
            <img src="assets/images/era.png" alt="VTuber 1 - Talenta Agensi Dankai Vgenity" class="active">
            <img src="assets/images/cio.png" alt="VTuber 2 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/zeo.png" alt="VTuber 3 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/lex.png" alt="VTuber 4 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/una.png" alt="VTuber 5 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/reni.png" alt="VTuber 6 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/dev.png" alt="VTuber 7 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/yume.png" alt="VTuber 8 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/dos.png" alt="VTuber 9 - Talenta Agensi Dankai Vgenity">
            <img src="assets/images/mela.png" alt="VTuber 10 - Talenta Agensi Dankai Vgenity">
            <h3>Nama2 agen kami</h3>
            <p>Temukan talenta terbaik di sini.</p>
            <a href="pages/vtubers.html" class="btn-primary">Jelajahi Talenta Kami</a>
        </div>
    </section>

    <footer>
        <p>&copy; DANKAI VGENITY - Content Creator Virtual 2024.</p>
    </footer>

    <!-- Modal untuk gambar VTuber -->
    <div id="vtuber-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" aria-label="Scroll ke atas">↑</button>

    <script>
        // JavaScript untuk slideshow gambar VTuber
        const images = document.querySelectorAll('.vtuber-card img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Ganti gambar setiap 3 detik

        // JavaScript untuk Modal
        const modal = document.getElementById("vtuber-modal");
        const modalImg = document.getElementById("modal-image");
        const captionText = document.getElementById("modal-caption");
        const closeBtn = document.querySelector(".modal-close");

        document.querySelectorAll('.vtuber-card img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "block";
                modalImg.src = img.src;
                captionText.innerHTML = img.alt;
            });
        });

        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // JavaScript untuk Toggle Tema
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️'; // Icon untuk mode gelap
            } else {
                themeToggle.textContent = '🌙'; // Icon untuk mode terang
            }
        });

        // JavaScript untuk Scroll to Top Button
        const scrollToTopBtn = document.getElementById("scroll-to-top");

        window.onscroll = () => {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        scrollToTopBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
